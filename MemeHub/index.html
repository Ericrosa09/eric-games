  <style>
    #video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    video {
      max-width: 80%;
      max-height: 80vh;
      border-radius: 15px;
    }
    img {
   
      transition: filter 0.2s ease-in-out;
    }

    /* style for the brighter effect */
    img:hover {
      filter: brightness(1.5);
    }

    #alert {
      display: none;
      position: fixed;
      top: 90%;
      left: 85%;
      width: 20%;
      height: 10%;
      transform: translate(-50%, -50%);
      padding: 10px;
      border: none;
      color: rgb(218, 218, 218);
      font-family: arial, helvetica, sans-serif;
      background-color: rgb(48, 48, 48);
      border-radius: 15px;
      z-index: 999;
      box-shadow: 2px 2px 4px #32d10e;
      
    }

    #alert.show {
      display: block;
      animation: fade-in 5s ease-out;
    }

    #alertt {
      display: none;
      position: fixed;
      top: 90%;
      left: 85%;
      width: 20%;
      height: 10%;
      transform: translate(-50%, -50%);
      padding: 10px;
      border: none;

      background-color: rgb(48, 48, 48);
      border-radius: 15px;
      z-index: 999;
      box-shadow: 2px 2px 4px #d01e1e;
      
    }

    #alertt.show {
      display: block;
      animation: fade-in 5s ease-out;
    }


    @keyframes fade-in {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% {opacity: 1;}
      100% {opacity: 0;}
  
    }

    let currentindex = parseint(localstorage.getitem("currentindex")) || 0;
    let currentvideo;
    var currentvideoc = currentindex;
    
    function updatec() {
 
      vidcount.innerhtml = "current video " + currentvideoc;
    

    }
   

    const videocontainer = document.getelementbyid("video-container");
    function playrandomvideo() {
  const randomindex = math.floor(math.random() * videos.length);
  playvideo(randomindex);
}

var downtexttxt = document.getelementbyid("takendownvidtext")
    function playvideo(index) {
      if (index < 0 || index >= videos.length) {
        return;
      }

      const videoelement = document.createelement("video");
      videoelement.setattribute("controls", true);
      videoelement.setattribute("autoplay", true);
      if ('controlslist' in videoelement) {
        videoelement.controlslist.add('nodownload');
      }

      if(index===0) {
        downtexttxt.style.display = "block"
        videoelement.src = "";


      } else {
        videoelement.setattribute("src", videos[index]);
        downtexttxt.style.display = "none"
      }

      videocontainer.innerhtml = "";
      videocontainer.appendchild(videoelement);

      if (currentvideo) {
        currentvideo.pause();
      }

      currentvideo = videoelement;
      currentindex = index;
      localstorage.setitem("currentindex", currentindex);

      
    }
      

    window.addeventlistener("load", function() {
      playvideo(currentindex);

    });



    function up() {
   
        // swiping up 
        if (currentindex === 0) {
      
          } else {
            currentvideoc--
            updatec()
            playvideo(currentindex - 1);
          }
      
   
    }

    function down() {
 
        if (currentindex >= videos.length - 1) {
        alertelement.classlist.add("show");
        settimeout(() => {
          alertelement.classlist.remove("show");
        }, 5000);
        } else {
          currentvideoc++
          updatec()
          playvideo(currentindex + 1);
        }
      
    }

    window.addeventlistener("wheel", function(event) {
   //   event.preventdefault();



      if (event.deltay < 0) {
        // swiping up
        if (currentindex === 0) {
      
        } else {
          currentvideoc--
          updatec()
          playvideo(currentindex - 1);
        }
      } else if (event.deltay > 0) {
        // swiping down
        if (currentindex >= videos.length - 1) {
        alertelement.classlist.add("show");
        settimeout(() => {
          alertelement.classlist.remove("show");
        }, 5000);
        } else {
          currentvideoc++
          updatec()
          playvideo(currentindex + 1);
        }
      }

 

    });


   
    document.addeventlistener('keydown', (event) => {
        if (event.key === 'arrowup') {
          console.log('up')
          if (currentindex === 0) {
      
          } else {
            currentvideoc--
            updatec()
            playvideo(currentindex - 1);
          }
        } else if (event.key === 'arrowdown') {
          if (currentindex >= videos.length - 1) {
          alertelement.classlist.add("show");
          settimeout(() => {
            alertelement.classlist.remove("show");
          }, 5000);
          } else {
            currentvideoc++
            updatec()
            playvideo(currentindex + 1);
          }
        }
      });
