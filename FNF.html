function alertt(msg) {
  document.getelementbyid('alerttext').innerhtml = msg

    document.getelementbyid('alertt').style.visibility = 'visible'
    settimeout(() => {
        document.getelementbyid('alertt').style.visibility = 'hidden'
        document.getelementbyid('alertu').classlist.remove('showalert')
    }, 9900);
}

var nothing = false;
var b = document.getelementbyid("menu");

b.addeventlistener("mouseover", function(event) {
  var hoveredelement = event.target;
  var id = hoveredelement.id;
  
  //console.log("hovered element id: " + id);
  if(id==="menu" || id==='cs') {
    if(nothing===true) {
      document.getelementbyid('cs').innerhtml = "currently selected: nothing"

    } else {
    document.getelementbyid('cs').style.opacity = 0



    settimeout(() => {
      document.getelementbyid('cs').innerhtml = "currently selected: nothing"


      document.getelementbyid('cs').style.opacity = 1

    }, 300);
    nothing = true
  }


  } else {

    document.getelementbyid('cs').style.opacity = 0



    settimeout(() => {
      document.getelementbyid('cs').innerhtml = "currently selected: " + id

      document.getelementbyid('cs').style.opacity = 1

    }, 300);

  }
});

function requestfullscreen(element) {
    // supports most browsers and their versions.
    var requestmethod = element.requestfullscreen || element.webkitrequestfullscreen || element.mozrequestfullscreen || element.msrequestfullscreen;
    
    if (requestmethod) { // native full screen.
        requestmethod.call(element);
        let hh = window.innerheight - 10;

document.getelementbyid('game').height = hh;
    } else if (typeof window.activexobject !== "undefined") { // older ie.
        var wscript = new activexobject("wscript.shell");
        if (wscript !== null) {
            wscript.sendkeys("{f11}");
        }
    }
}
var canvas = document.getelementbyid('game');

function makefullscreen() {


    requestfullscreen(canvas);
}
