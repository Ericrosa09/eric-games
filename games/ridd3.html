<style>

body {
 
}

.btn-group button {
  background-color: black; /* green background */
 
  color: white; /* white text */
  padding: 10px 24px; /* some padding */
  cursor: pointer; /* pointer/hand icon */
  float: left; /* float the buttons side by side */
}

/* clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

.btn-group button:not(:last-child) {
  border-right: none; /* prevent double borders */
}

/* add a background color on hover */
.btn-group button:hover {
  background-color: grey;
}

/* header/logo title */
.header {
  padding: 60px;
  text-align: center;
  background: linear-gradient(to bottom right, #9a9a9a, rgb(39, 39, 39));
  color: white;
  width: auto;
  font-size: 30px;
 
  font-family: arial, helvetica, sans-serif;
  border-radius: 15px;
}

/* page content */

</style>
</head>
<body onresize="resize()">
<style>
    .game {
        position: absolute;
color: white;

  transform: scale(1.8);
  z-index: 3;
  font-family: arial, helvetica, sans-serif;
    }
    .fade {
        position: absolute;
        background: linear-gradient(to bottom, #1d1d1d, #1d1d1d5d, rgba(39, 39, 39, 0));
        width: 300px;
        height: 150px;
     border-radius: 15px;
    }

.em {
  margin: 0 auto;
}
   
</style>

<div>
   <embed class="em" id="game" width=" 100%;" height="550px" src="https://sz-games.github.io/games/swf/riddd3.swf?raw=true" ></embed>
</div>


  </body>

  <script>

let hh = window.innerheight - 100;


document.getelementbyid('game').height = hh;

  let hh = window.innerheight - 100;

document.getelementbyid('game').height = hh;
}
  </script>
